<html class="no-js" dir="ltr" lang="{{ .Site.Params.Lang }}" itemtype="http://schema.org/WebSite" itemscope>
    {{- partial "document/header.html" . -}}
    <body class="{{- block `body-class` . -}}{{- end -}}">

    <div id="schema-data" aria-hidden="true" style="display: none;">
        <h1 itemprop="name">Binary Transparency</h1>
            <p itemprop="description">Binary Transparency</p>
            <img itemprop="image" src="" alt="{{ .Site.Params.seoImageMd | absURL }}" />
        </div>

        <div class="access-area">
            <div class="contain">
                <a href="#content" class="access-link">Skip to content</a>
                <a href="#main-menu" class="access-link">Skip to navigation</a>
            </div>
        </div>

        <div class="stage">
            {{- partial "header/header.html" . -}}
            <div class="stage__main" id="content">
                {{- block "main" . -}}{{- end -}}
            </div>
            {{- partial "footer/footer.html" . -}}
        </div>

        {{- partial "footer/scripts.html" . -}}

    </body>
</html>
